<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat com IA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">🤖 Assistente IA</div>
    <div class="chat-box" id="chatBox">
      <div class="bot-message">Olá! Sou um assistente inteligente. Como posso te ajudar hoje?</div>
    </div>
    <form id="chatForm">
      <input type="text" id="userInput" placeholder="Digite sua mensagem..." autocomplete="off" />
      <button type="submit">➤</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
